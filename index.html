<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>weather</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d17fc67269.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <h1>3-day weather forecast <i class="fas fa-cloud-moon-rain"></i></h1>

        <form>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <input type="search" id="input" class="form-control mb-2" placeholder="enter a city"
                        autocomplete="off" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">search</button>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2" id="current">current</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-auto">
                <ul>
            <li>last updated on <span class="time"></span></li>
            <li class="city"></li>
            
            <span id="temperature"></span><a href="" id="celsius">°C</a> | <a href="" id="fahrenheit">F</a>
           
            <li id="description"></li>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="icon">
            </ul>
        </div>
        <div class="col-auto">
            <ul>
                <li><span>humidity</span> <span id="humidity"></span></li>
                <li><span id="wind"></span> <span class="emoji">🌪</span></li>
                
            </ul>
        </div>
        </div>
        <br />
        <hr />
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Monday</h5>
                        <p class="card-text">
                            12°
                            <br />
                            <span class="emoji"> 🌤 </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Tuesday</h5>
                        <p class="card-text">
                            13°
                            <br />
                            <span class="emoji"> 🌥 </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card" style="width: 10rem;">
                    <div class="card-body">
                        <h5 class="card-title">Wednesday</h5>
                        <p class="card-text">
                            10°
                            <br />
                            <span class="emoji"> ☁️ </span>
                        </p>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <span class="link">
    <a href="https://github.com/nisskatja/shecodes-project2.0" target="_blank">open-sourced</a> by <a href="https://www.instagram.com/yeaaaaahkaterina/?hl=de" target="blank">Ekaterina</a>
    </span>
    <script src="src/script.js"></script>
</body>

</html>
